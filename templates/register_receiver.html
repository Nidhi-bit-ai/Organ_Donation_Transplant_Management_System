<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Receiver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-success text-white">
        <h3 class="mb-0 text-center"><i class="fas fa-procedures me-2"></i>Register New Receiver</h3>
      </div>
      <div class="card-body">
        <form action="/register_receiver" method="POST">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Receiver ID</label>
              <input type="number" name="Receiver_ID" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Required Organ</label>
              <input type="text" name="required_organ" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Reason of Procurement</label>
              <input type="text" name="reason_of_procurement" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Surgeon ID</label>
              <input type="number" name="Surgeon_ID" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Recipient ID</label>
              <input type="number" name="Recipient_ID" class="form-control" required>
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success px-4"><i class="fas fa-check-circle me-2"></i>Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
