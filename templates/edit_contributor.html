<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Contributor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>

  <div class="edit-container">
    <div class="edit-card">
      <h2>Edit Contributor Info</h2>
      <form action="/edit_contributor/{{ contributor.id }}" method="POST">
        <label>Name</label>
        <input type="text" name="name" value="{{ contributor.name }}" required>

        <label>Date of Birth</label>
        <input type="date" name="dob" value="{{ contributor.dob }}" required>

        <label>Blood Type</label>
        <input type="text" name="blood" value="{{ contributor.blood }}" required>

        <label>Organ to Donate</label>
        <input type="text" name="organ" value="{{ contributor.organ }}" required>

        <label>Phone Number</label>
        <input type="text" name="phone" value="{{ contributor.phone }}" required>

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

</body>
</html>
